<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather App</title>
</head>
<body>
    <nav>
        <div class="weather-logo">
            <p><i class="fa-solid fa-meteor"></i><span class="app-name">Cloud Cover</span></p>
        </div>
        <form id="user-input">
            <div class="user-input__box">
                <input type="text" name="location" id="search-location" placeholder="Search Location">
            </div>
            <button class="submit-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
        </form>
        <div class="fahrenheit-celsius">
            <button class="fahrenheit-celsius__celsius">°C</button>
            <button class="fahrenheit-celsius__fahrenheit">°F</button>
        </div>
    </nav>
    <main>
        <section class="city-county">
            <h2><span class="city-county__city">London</span>, <span class="city-county__country">United Kingdom</span></h2>
        </section>
        <section class="date-time">
            <h4><span class="date-time__date">2023-06-23</span> | <span class="date-time__time">05:45</span></h4>
        </section>
        <section class="current-weather">
            <img class="current-weather__image" src="">
            <h3 class="current-weather__temperature">15.0</h3>
            <div class="current-weather__additional-info">
                <p class="additional-info__condition"></p>
                <p class="additional-info__feels-like"></p>
            </div>
        </section>
        <section class="weather-details">
            <div class="wind-data">
                <p>Wind</p>
                <p class="wind__data-details">5m/s</p>
            </div>
            <div class="humidity-data">
                <p>Humidity</p>
                <p class="humidity__data-details">90%</p>
            </div>
            <div class="uv-data">
                <p>UV index</p>
                <p class="uv__data-details">0</p>
            </div>
            <div class="sunrise">
                <p>Sunrise</p>
                <p class="sunrise__data-details">05:18</p>
            </div>
            <div class="sunset">
                <p>Sunset</p>
                <p class="sunset__data-details">22:06</p>
            </div>
            <div class="moon-phase">
                <p>Sunset</p>
                <p class="moon-phase__details">Waxing Crescent</p>
            </div>
        </section>
    </main>
    
    <script src="./script/script.js"></script>
    <script src="https://kit.fontawesome.com/bcc4a85fda.js" crossorigin="anonymous"></script>
</body>
</html>
