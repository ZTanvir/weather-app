<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather App</title>
</head>
<body>
    <nav>
        <div class="weather-logo">
            <p><i class="fa-solid fa-meteor"></i><span class="app-name">Cloud Cover</span></p>
        </div>
        <form id="user-input">
            <div class="user-input__box">
                <input type="text" name="location" id="search-location" placeholder="Search Location">
            </div>
            <button class="submit-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
        </form>
        <div class="fahrenheit-celsius">
            <button class="fahrenheit-celsius__celsius">°C</button>
            <button class="fahrenheit-celsius__fahrenheit">°F</button>
        </div>
    </nav>
    <main>
        <section class="city-county"></section>
        <section class="date-time"></section>
        <section class="weather-details">
            <div class="wind-data">
                <p>Wind</p>
                <p class="wind-data-details">5m/s</p>
            </div>
            <div class="humidity-data">
                <p>Humidity</p>
                <p class="humidity-data-details">90%</p>
            </div>
            <div class="uv-data">
                <p>UV index</p>
                <p class="uv-data-details">0</p>
            </div>
            <div class="visibility">
                <p>UV index</p>
                <p class="uv-data-details">0</p>
            </div>
        </section>
    </main>
    
    <script src="./script/script.js"></script>
    <script src="https://kit.fontawesome.com/bcc4a85fda.js" crossorigin="anonymous"></script>
</body>
</html>
